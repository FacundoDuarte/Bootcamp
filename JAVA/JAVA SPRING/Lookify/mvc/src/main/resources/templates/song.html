<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/song.css">
</head>

<body>
    <a th:href="@{/dashboard}">Dashboard</a>
    <p>Titulo: <span th:text="${song.name}"></span></p>
    <p>Artista: <span th:text="${song.artist}"></span></p>
    <p>Calificacion: <span th:text="${song.rating}"></span></p>
    <form th:action="@{/dashboard/{id}(id=${song.id})}" method="post">
        <input type="hidden" name="_method" value="delete">
        <input type="submit" value="Eliminar" class="delete">
    </form>
</body>

</html>
