<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Edit Book</h1>
    <form th:action="@{/books/{id}(id=${book.id})}" method="post" th:object="${book}">
        <input type="hidden" name="_method" value="put">
        <p>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" th:field="*{title}">
        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        </p>
        <p>
            <label for="description">Description</label>
            <textarea id="description" name="description" th:field="*{description}"></textarea>
        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        </p>
        <p>
            <label for="language">Language</label>
            <input type="text" id="language" name="language" th:field="*{language}">
        <p th:if="${#fields.hasErrors('language')}" th:errors="*{language}"></p>
        </p>
        <p>
            <label for="numberOfPages">Pages</label>
            <input type="number" id="numberOfPages" name="numberOfPages" th:field="*{numberOfPages}">
        <p th:if="${#fields.hasErrors('numberOfPages')}" th:errors="*{numberOfPages}"></p>
        </p>
        <input type="hidden" th:field="*{id}">
        <input type="submit" value="Submit">
    </form>
</body>

</html>
