<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <h1 th:text="'Ninjas del dojo: ' + ${dojo.name}"></h1>
        <table>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
            <tr th:each="ninja : ${ninjas}">
                <td th:text="${ninja.firstName}"></td>
                <td th:text="${ninja.lastName}"></td>
                <td th:text="${ninja.age}"></td>
            </tr>
        </table>
    </div>

</body>

</html>
