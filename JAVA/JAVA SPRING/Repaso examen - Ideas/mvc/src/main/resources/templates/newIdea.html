<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/newIdea.css">
</head>

<body>
    <div class="container_idea">
        <h1>Nueva idea</h1>


        <a th:href="@{/ideas}">Volver</a>
        <form class="idea_form" th:action="@{/ideas/new}" th:object="${idea}" method="post">
            <label for="textIdea">Idea:
                <input type="text" name="textIdea" required />
            </label>
            <input type="submit" value="Ingresar">
        </form>
    </div>
</body>

</html>
