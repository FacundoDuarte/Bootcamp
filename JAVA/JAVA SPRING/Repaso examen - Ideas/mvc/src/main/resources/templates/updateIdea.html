<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/edit.css">
</head>

<body>
    <div class="container">

        <div class="information">
            <h1 th:text="${idea.textIdea}"></h1>
            <a th:href="@{/ideas}">Volver</a>
        </div>

        <form class="idea_form" th:action="@{/ideas/{id}/edit(id=${idea.id})}" th:object="${idea}" th:method="POST">
            <label for="textIdea">Idea:
                <input type="text" name="textIdea" th:value="${idea.textIdea}" required />
            </label>
            <input type="submit" value="Editar">
        </form>
        <form th:action="@{/ideas/{id}/delete(id=${idea.id})}" th:method="post">
            <button type="submit">Eliminar</button>
        </form>
    </div>
</body>

</html>
