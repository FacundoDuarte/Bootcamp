<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/forms.css">

</head>

<body>
    <h1>Register!</h1>
    <div class="container">
        <form class="register_form" th:action="@{/registration}" th:object="${user}" method="POST">

            <label for="name">Nombre:
                <input type="text" name="name" th:field="*{name}" />
            </label>
            <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

            <label for="email">Email:
                <input type="email" name="email" th:field="*{email}" />
            </label>
            <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            <span th:text="${error}"></span>

            <label for="password">Contraseña:
                <input type="password" name="password" th:field="*{password}" />
            </label>
            <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

            <label for="passwordConfirmation">Confirmar contraseña:
                <input type="password" name="passwordConfirmation" th:field="*{passwordConfirmation}" />
            </label>
            <p class="error" th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}">
            </p>

            <input type="submit" value="Registrarse!" />
        </form>


        <form class="login_form" th:action="@{/login}" th:object="${user}" method="post">

            <label for="email">Email:
                <input type="email" name="email" th:field="*{email}" required />
            </label>

            <label for="password">Contarseña:
                <input type="password" name="password" th:field="*{password}" required />
            </label>
            <p class="error" th:text="${error}"></p>
            <input type="submit" value="Ingresar">
        </form>
    </div>

</body>

</html>
