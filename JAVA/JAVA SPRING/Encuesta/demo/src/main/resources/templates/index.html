<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

    <form method="post" action="/result">
        <label for="name">Nombre: <input type="text" name="name"></label>
        <label for="location">Ubucaion Dojo:
            <select name="location" id="">
                <option value="montevideo">Montevideo</option>
                <option value="san jose">San Jose</option>
                <option value="Canelones">Canelones</option>
                <option value="argentina">Argentina</option>
            </select>
        </label>
        <label for="language">Lenguaje favorito:
            <select name="language" id="">
                <option value="python">Python</option>
                <option value="python">C</option>
                <option value="python">C++</option>
                <option value="python">Java</option>
            </select>
        </label>
        <label for="comment">Comentarios (opcional):</label>
        <textarea name="comment" id="" cols="30" rows="10"></textarea>
        <input type="submit">
    </form>

</body>

</html>
