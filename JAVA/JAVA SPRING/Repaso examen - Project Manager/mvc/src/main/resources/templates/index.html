<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="container">
        <div class="form_register">
            <h2>Registrarse</h2>
            <form class="register_form" th:action="@{/signin}" th:object="${user}" method="POST">

                <label for="firstName">Nombre:
                    <input type="text" name="firstName" th:field="*{firstName}" />
                </label>
                <p class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>

                <label for="lastName">Apellido:
                    <input type="text" name="lastName" th:field="*{lastName}" />
                </label>
                <p class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>

                <label for="email">Email:
                    <input type="email" name="email" th:field="*{email}" required />
                </label>

                <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                <span th:text="${error}"></span>

                <label for="password">Contraseña:
                    <input type="password" name="password" th:field="*{password}" />
                </label>
                <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

                <label for="passwordConfirmation">Confirmar contraseña:
                    <input type="password" name="passwordConfirmation" th:field="*{passwordConfirmation}" />
                </label>
                <p class="error" th:if="${#fields.hasErrors('passwordConfirmation')}"
                    th:errors="*{passwordConfirmation}">
                </p>
                <input type="submit" value="Registrarse!" />
            </form>

        </div>
        <div class="form_login">
            <h2>Iniciar sesion</h2>
            <form class="login_form" th:action="@{/login}" th:object="${user}" method="post">

                <label for="email">Email:
                    <input type="email" name="email" th:field="*{email}" required />
                </label>

                <label for="password">Contarseña:
                    <input type="password" name="password" th:field="*{password}" required />
                </label>
                <p th:text="${login_error}" class="error"></p>

                <input type="submit" value="Ingresar">
            </form>
        </div>

    </div>
</body>

</html>
