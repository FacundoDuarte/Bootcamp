<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h1>Tu oro <span th:text="${oro}">0</span></h1>
    <div class="forms">
        <form action="/granja" method="POST">
            <h2>Granja</h2>
            <p>(Gana entre 10-20 de oro)</p>
            <input type="submit" value="Cavar!">
        </form>
        <form action="/cueva" method="POST">
            <h2>Cueva</h2>
            <p>(Gana entre 5-10 de oro)</p>
            <input type="submit" value="Cavar!">
        </form>
        <form action="/casa" method="POST">
            <h2>Casa</h2>
            <p>(Gana entre 2-5 de oro)</p>
            <input type="submit" value="Cavar!">
        </form>
        <form action="/casino" method="POST">
            <h2>Casino!</h2>
            <p>(Gana/pierde entre 0-50 de oro)</p>
            <input type="submit" value="Cavar!">
        </form>
    </div>
    <div class="activities">
        <h2>Actividades:</h2>
        <ul>
            <li th:each="accion : ${registro}" th:text="${accion}"
                th:class="${accion.contains('ganado') ? 'win' : 'lose'}"></li>
        </ul>
    </div>

</body>
<script src="../js/index.js"></script>

</html>
